<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <child_component v-bind:propsdata="message"></child_component>
    </div>
    <script>
      // 전역 컴포넌트 등록
      Vue.component("child_component", {
        props: ["propsdata"],
        template: "<p>{{propsdata}}</p>",
      });
      new Vue({
        el: "#app",
        data: {
          message: "hi",
        },
      });
    </script>
  </body>
</html>

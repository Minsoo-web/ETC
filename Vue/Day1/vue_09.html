<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
      .applyColor {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 v-bind:class="{'applyColor' : applyColor}">동적</h1>
      <input type="checkbox" v-model="applyColor" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          applyColor: false,
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <child_component v-on:show-log="printText"></child_component>
    </div>
    <script>
      Vue.component("child_component", {
        template: "<button v-on:click='showLog'>show</button>",
        methods: {
          showLog() {
            this.$emit("show-log");
          },
        },
      });
      new Vue({
        el: "#app",
        data: {
          message: "안녕하세요",
        },
        methods: {
          printText() {
            console.log("이벤트를 받았습니다.");
          },
        },
      });
    </script>
  </body>
</html>

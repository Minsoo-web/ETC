<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .imgdiv {
        margin: 4px;
        border: 3px dotted red;
        display: inline-block;
      }
      img {
        width: 200px;
        height: 160px;
        padding: 3px;
      }
      a {
        text-align: center;
        display: block;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="imgdiv" v-for="img in imges" :key="img.text">
        <a :href="img.url">{{img.text}}</a>
        <img v-bind:src="img.src" :alt="img.text" />
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          imges: [
            {
              src: "../images/amsterdam.jpg",
              text: "암스테르담",
              url: "#",
            },
            {
              src: "../images/paris.jpg",
              text: "파리",
              url: "#",
            },
            {
              src: "../images/praha.jpg",
              text: "프라하",
              url: "#",
            },
            {
              src: "../images/vienna.jpg",
              text: "비엔나",
              url: "#",
            },
          ],
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <h2>v-model</h2>
    <span>여러 라인을 작성합니다.</span>
    <div id="app">
      <p style="white-space: pre-line;">{{message}}</p>
      <textarea
        v-model="message"
        placeholder="글을 입력하세요"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "",
        },
      });
    </script>
  </body>
</html>

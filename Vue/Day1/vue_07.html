<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="error">에러{{error}}</p>
      <p v-else-if="show">show</p>
      <p v-else="error">에러 해결{{error}}</p>
      <button v-on:click="error = !error">에러 on-off</button>
      <button v-on:click="show = !show">asd</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          error: true,
          show: false,
        },
      });
    </script>
  </body>
</html>

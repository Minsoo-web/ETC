<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
      <ul>
        <li>
          <router-link to="/user">User</router-link>
        </li>
        <li>
          <router-link to="/user/userPost">UserPost</router-link>
        </li>
        <li>
          <router-link to="/user/userProfile">userProfile</router-link>
        </li>
      </ul>
    </div>
    <script>
      const user = {
        template: `
            <div>
                UserComponent
                <router-view></router-view>
            </div>`,
      };
      const userPost = {
        template: `
            <div>
            User Post
            </div>`,
      };
      const userProfile = {
        template: `
            <div>
            User Profile
            </div>`,
      };
      const routes = [
        {
          path: "/user",
          component: user,
          children: [
            {
              path: "userPost",
              component: userPost,
            },
            {
              path: "userProfile",
              component: userProfile,
            },
          ],
        },
      ];
      const router = new VueRouter({
        routes,
      });
      new Vue({
        el: "#app",
        router,
      });
    </script>
  </body>
</html>

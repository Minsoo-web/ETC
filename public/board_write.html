<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="moment.min.js"></script>
    <script>
      $(function () {
        var curDate = moment().format("YYYY-MM-DD HH:mm:ss");
        $("#time").text(curDate);
      });
    </script>
  </head>
  <body>
    <form action="/product/write" method="POST" enctype="multipart/form-data">
      <p>
        <label for="">작성자 : <input type="text" name="username" /></label>
      </p>
      <p><span id="time"></span></p>
      <div>
        <p>내용</p>
        <textarea
          name="content"
          cols="30"
          rows="10"
          placeholder="내용을 입력하세요"
        ></textarea>
      </div>
      <p>
        <label for="">파일 : <input type="file" name="photo" id="" /></label>
      </p>
      <p>
        <input type="submit" value="전송" /><input
          type="reset"
          value="재작성"
        />
      </p>
    </form>
    <!-- <script>
      var span = document.getElementById("time");
      span.innerHTML = new Date().toLocaleDateString("en-US");
    </script> -->
  </body>
</html>
